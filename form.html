<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./static/bootstrap.min.css" />
    <script src="./static/bootstrap.bundle.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="card border-primary mb-3">
      <div class="card-header">form</div>

      <form action="" method="post">
        <div class="row">
          <div class="form-group col-md-4">
            <label for="lastName" class="form-label mt-4">Last Name:</label>
            <input
              type="text"
              name="lastName"
              class="form-control"
              id="lastName"
              placeholder="Enter Name"
              required
            />
          </div>

                 <div class="form-group col-md-4">
            <label for="Email" class="form-label mt-4">Email:</label>
            <input
              type="email"
              name="email"
              class="form-control"
              id="email"
              placeholder="Enter Email"
              required
            />
          </div>
             <div class="form-group col-md-4">
            <label for="Phone Number" class="form-label mt-4"
              >Phone Number:</label
            >
            <input
              type="number"
              name="PhNumber"
              class="form-control"
              id="PhNumber"
              placeholder="Enter  Phone Number"
              required
            />
          </div>
          </div>

          <div class="form-group col-md-6">
            <label for="password" class="form-label mt-4">Password:</label>
            <input
              type="password"
              name="password"
              class="form-control"
              id="uid"
              placeholder="Enter Password"
              required
            />
          </div>

          <div class="form-group ">
            <label for="Trading Business Name" class="form-label mt-4"
              >Trading Business Name:</label
            >
            <input
              type="text"
              name="trading"
              class="form-control"
              id="trading"
              placeholder="Enter Business Name"
              required
            />
          </div>
            <div class="row">
          <div class="form-group col-md-4">
            <label for="Merchant test User" class="form-label mt-4"
              >Merchant test User:</label
            >
            <input
              type="text"
              name="Mertestuser"
              class="form-control"
              id="Mertestuser"
              placeholder="Enter Test User"
              required
            />
          </div>

          <div class="form-group col-md-4">
            <label for="Merchant Name" class="form-label mt-4"
              >Merchant Name:</label
            >
            <input
              type="text"
              name="MerchantName"
              class="form-control"
              id="MerchantName"
              placeholder="Enter Merchant Name"
              required
            />
          </div>
         

       

          <div class="form-group col-md-4">
            <label for="org" class="form-label mt-4">ORG:</label>
            <input
              type="text"
              name="org"
              class="form-control"
              id="org"
              placeholder="Enter org"
              required
            />
          </div>
           </div>

      
          <div class="row">
          <div class="form-group col-md-4">
            <label for="Invite Code" class="form-label mt-4"
              >Invite Code:</label
            >
            <input
              type="text"
              name="InviteCode"
              class="form-control"
              id="InviteCode"
              placeholder="Enter  Invite Code"
              required
            />
          </div>

          <div class="form-group col-md-4">
            <label for="Business Category" class="form-label mt-4"
              >Business Category</label
            >
            <input
              type="text"
              name="busCategory"
              class="form-control"
              id="busCategory"
              placeholder="Enter Business Category"
              required
            />
          </div>

          <div class="form-group col-md-4">
            <label for="NumaSpecificData" class="form-label mt-4"
              >Numa Specific Data:</label
            >
            <input
              type="text"
              name="NumaSpecificData"
              class="form-control"
              id="NumaData"
              placeholder="Enter NumaSpecificData"
              required
            />
          </div>
          </div>
              <div class="form-group col-md-6">
            <label for="account  number" class="form-label mt-4"
              >Account Number:</label
            >
            <input
              type="number"
              name="accnumber"
              class="form-control"
              id="accnumber"
              placeholder="Enter Account Details"
              required
            />
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
